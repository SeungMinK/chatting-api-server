!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }

        #messages div {
            margin-bottom: 10px;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<h1>WebSocket Client</h1>
<div class="top-right">
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button id="loginBtn">Login</button>
</div>
<div id="messages"></div>
<input type="text" id="roomInput" placeholder="Enter room name">
<button id="joinRoomBtn">Join Room</button>
<button id="sendMessageBtn">Send Message</button>
<button id="disconnectBtn">Disconnect</button>
<script>
    let socket;
    let token;

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const username = document.getElementById('usernameInput').value;
        if (username) {
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username})
                });
                const data = await response.json();
                token = data.access_token;
                addMessage('Logged in as ' + username);
                addMessage('Received token: ' + token);

                // WebSocket 서버에 연결
                connectToWebSocket();
            } catch (error) {
                console.error('Login error:', error);
                addMessage('Login error: ' + error);
            }
        } else {
            addMessage('Username is required for login');
        }
    });

    function connectToWebSocket() {
        if (!token) {
            addMessage('You must log in first');
            return;
        }

        socket = io('http://localhost:3000', {
            extraHeaders: {
                Authorization: `Bearer ${token}`
            }
        });

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            addMessage('Connected to WebSocket server');
            socket.emit('client_connect'); // Emit connect event to the server
        });

        socket.on('message', (message) => {
            console.log('Received message:', message);
            addMessage('Received message: ' + message);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server');
            addMessage('Disconnected from WebSocket server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            addMessage('Connection error: ' + error);
        });
    }

    document.getElementById('sendMessageBtn').addEventListener('click', () => {
        if (socket && socket.connected) {
            socket.emit('message', 'Hello from client');
            addMessage('Sent message: Hello from client');
        } else {
            addMessage('Socket is not connected');
        }
    });

    document.getElementById('disconnectBtn').addEventListener('click', () => {
        if (socket) {
            socket.disconnect();
        }
    });

    document.getElementById('joinRoomBtn').addEventListener('click', () => {
        const room = document.getElementById('roomInput').value;
        if (socket && socket.connected && room) {
            socket.emit('join', room);
            addMessage(`Joining room: ${room}`);
        } else {
            addMessage('Socket is not connected or room is empty');
        }
    });

    function addMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
</body>
</html>
